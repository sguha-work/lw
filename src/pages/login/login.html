<ion-content padding id="page5" style="background-color:#F34610;">
  <h1 id="login-heading4" style="color:#F5E4E4;text-align:center;">
    LIFE Writer
  </h1>
  <form id="login-form1">
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Enter registerred email"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:21px;" id="login-spacer7"></div>
    <ion-item id="login-input2">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" placeholder="Enter password"></ion-input>
    </ion-item>
    <div class="spacer" style="height:40px;" id="login-spacer6"></div>
    <button id="login-button1" ion-button color="assertive" block>
      Log in
    </button>
    <button id="login-button2" ion-button clear color="light" block href-inappbrowser="/signup">
      Or create an account
    </button>
  </form>
</ion-content>
