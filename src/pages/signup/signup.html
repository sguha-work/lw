<ion-content padding id="page6" style="background-color:#F34610;">
  <form id="signup-form2">
    <h3 id="signup-heading3" style="color:#F5E4E4;text-align:center;">
      Join LIFE Writer
    </h3>
    <div class="spacer" style="width:300px;height:54px;" id="signup-spacer2"></div>
    <ion-item id="signup-input3">
      <ion-label>
        Name
      </ion-label>
      <ion-input name="name" type="text" placeholder="Enter your name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:24px;" id="signup-spacer3"></div>
    <ion-item id="signup-input4">
      <ion-label>
        Email
      </ion-label>
      <ion-input name="email" type="email" placeholder="Enter your email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:21px;" id="signup-spacer4"></div>
    <!-- <ion-item id="signup-input6">
      <ion-label>
        OTP
      </ion-label>
      <ion-input type="password" placeholder="Enter OTP sent via email"></ion-input>
    </ion-item> -->
    <div class="spacer" style="width:300px;height:21px;" id="signup-spacer14"></div>
    <ion-item id="signup-input5">
      <ion-label>
        Password
      </ion-label>
      <ion-input name="password" type="text" placeholder="Enter desired password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="spacer" style="width:300px;height:54px;" id="signup-spacer5"></div>
    <button id="signup-button3" ion-button color="assertive" (click)="join()" block>
      Sign up
    </button>
    <button id="signup-button4" ion-button color="assertive" block on-click="goToLogin()">
      Already signed up? go to login page
    </button>
  </form>
</ion-content>
